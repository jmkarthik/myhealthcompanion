<!DOCTYPE html>
    <head>
        <title>My Health Companion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <script src="mhc.js">           
        </script>
        <h1 align="center">My Health Companion</h1>
        <h2 align="center" id="time"></h2>
        <div align="center">
            <input type="number" id="shortDelay" placeholder="Short Delay (seconds)" value="5" />
            <input type="number" id="longDelay" placeholder="Long Delay (seconds)" value="10" />
            <input type="number" id="stopTime" placeholder="Stop Time (seconds)" value="480" />
        </div>
        <br />
        <br />
        <div align="center">
            <input type="button" id="start" value="Start" onclick="startTimer()" accesskey="s" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" id="start" value="Pause" onclick="pauseTimer()" accesskey="a" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" id="start" value="Stop" onclick="stopTimer()" accesskey="t"/>
        </div>
    </body>
</html>
